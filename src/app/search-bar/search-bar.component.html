<div class="search__container">
  <div class="input-with-icon">
    <img
      class="input-icon"
      src="assets/icons/icon-search.svg"
      alt="search icon"
    />
    <input
      [(ngModel)]="username"
      type="text"
      name="profile-name"
      class="search-input"
      placeholder="Search GitHub user..."
    />
  </div>
  <button class="search-button" (click)="searchUser()">Search</button>
</div>
