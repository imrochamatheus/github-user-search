<div
  class="profile__more-info"
  [noDataText]="defaultTextContent"
  [noDataOpacity]="defaultOpacity"
>
  <img class="profile__more-info-icon" alt="location icon" [src]="imagePath" />
  <span
    class="profile__more-info-text"
    [ngClass]="{
      link: textContent && isLink,
    }"
    >{{ textContent }}</span
  >
</div>
